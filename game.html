        #startPiP {
            display: none;
    position: fixed;
    top: 70px;           /* Position from the top */
    left: 15px;          /* Position from the left */

}

#startPiP:hover {
    background-color: violet; /* Darker shade for hover effect */

}

#startPiP:active {
    transform: scale(0.95); /* Shrink the button when pressed */
}
