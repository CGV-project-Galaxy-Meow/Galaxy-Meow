<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Galaxy Meow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="game.css">
   <link rel="stylesheet" href="inventory.css">
    <style>
        /* Modal popup style */
        #myModal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background-color: rgba(0, 0, 0, 0.5);*/
            justify-content: center;
            align-items: end;
            z-index: 5;
        }

        #modal-content {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 8px;
            border-top: 2px solid rgb(74, 22, 123);
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            z-index: 5;
        }

        #closeModal {
            cursor: pointer;
            color: red;
            font-size: 20px;
            margin: 10px;
        }

        #myModal2 {
            display: none; 
            position: fixed; /* Fixed position to stay in place on scroll */
            bottom: 0; /* Aligns the modal to the bottom */
            left: 50%; /* Centers the modal horizontally */
            transform: translateX(-50%); /* Offsets the modal back to center */
            width: 100%; /* Width can be adjusted based on content */
            height: 100%; /* Height can be adjusted based on content */
            z-index: 5; /* Keeps it above other elements */
            padding: 20px; /* Padding around the content */
        }

        #modal-content2 {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space items evenly */
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 8px;
            border-top: 2px solid rgb(74, 22, 123);
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            z-index: 5;
        }

        #closeModal2 {
            cursor: pointer;
            color: red;
            font-size: 20px;
            margin: 10px;
        }

        #catConversation {
    overflow: hidden;
    text-align: center;
    white-space: nowrap; /* Prevent text wrapping */
    max-width: 60%; /* Limit the maximum width */
    animation: typing 3.5s steps(60, end) forwards; /* Keep 'forwards' to retain final state */
}

/* Keyframes for typing animation */
@keyframes typing {
    from {
        width: 0; /* Start width */
    }
    to {
        width: 100%; /* End width */
    }
}


        #catImage {
          max-width: 10%;
          max-height: 10%;
        }

        #catImage2 {
          max-width: 10%;
          max-height: 10%;
        }


        #helpButton, #dontHelpButton{
          margin: 5px;
          padding: 5px 5px;
          font-size: 13px;
          border-radius: 5px;
        }

        #helpButton2 {
          margin: 5px;
          padding: 5px 5px;
          font-size: 13px;
          border-radius: 5px;
        }
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r142/three.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>

</head>
<body>
    <!-- Background Container -->
    <div id="background"></div>

    <div id="gameCanvas"></div>

    <!-- Health Bar -->
    <div id="healthBar">Oxygen: 100/100</div>

    <!-- Exit Menu -->
    <div id="exitMenu">
        <h2>Are you sure?</h2>
        <button id="mainMenuButton">Main Menu</button>
        <button id="restartButton">Restart Level</button>
    </div>

    <!-- You Died Message -->
    <div id="deathMessage">
        <h2>You Suffocated!</h2>
        <button id="mainMenuButtonDeath">Main Menu</button>
        <button id="restartButtonDeath">Restart Level</button>
    </div>

    <div id="introScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black; color: white; z-index: 10; display: flex; justify-content: center; align-items: center;">
        <div id="dialogueBox" style="text-align: center; padding: 20px; background-color: rgba(0, 0, 0, 0.8); border: 2px solid white; border-radius: 10px; width: 50%;">
            <p id="dialogueText">Hello wanderer, What is your name?</p>
            <div style="display: flex; justify-content: center; align-items: center">
            <input type="text" id="nameInput" placeholder="Enter your name" style="display: none; padding: 10px; width: 80%; font-size: 16px;" />
            </div>
            <button id="nextButton" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Next</button>
        </div>
    </div>



     <div id="gameCanvas"></div>
    <div id="objectivesOverlay" class="overlay">
        <h2>To build a teleporter</h2>
        <ul id="objectivesList">
            <li>Find a power source.</li>
            <li>Find a button.</li>
            <li>Find a circuit board.</li>
            <li>Find an energy crystal</li>
        </ul>
    </div>


    <!-- explanation before game starts screen -->

        <h1>Game Controls and Objective</h1>
        <p>Move: WASD or Arrow Keys</p>
        <p>Restart/Exit Game: Escape</p>
        <p>Objective: You are trapped on the moon and must escape.</p>
        <p>Collect four items to reconstruct the teleporter</p>
        <button id="startGameButton">Start Game</button>
    </div> -->



    <!--Popup when clicking on cat-->
    <div id="myModal">
        <div id="modal-content">
            <img id="catImage" src="https://lamp.ms.wits.ac.za/~sgalaxy/public/Graphics/SpaceCat.png" alt="cat_sprite">
            <p id="catConversation" style="color: aliceblue; font-size: large;"></p>

            <div id="responses" style="display: none; flex-direction: column; margin-left: 30px;">
                <button id="helpButton">Please help me!</button>
                <button id="dontHelpButton">I do not need help.</button>

            </div>
        </div>

    </div>

    <div id="myModal2">
        <div id="modal-content2">
            <img id="catImage2" src="https://lamp.ms.wits.ac.za/~sgalaxy/public/Graphics/SpaceCat.png" alt="cat_sprite">
            <p id="catConversation2" style="color: aliceblue; font-size: large;"></p>
            <div id="responses2" style="display: none; flex-direction: column; margin-left: 30px;">
                <button id="helpButton2">Add to inventory!</button>
            </div>
            <span id="closeModal2">&times;</span>
        </div>
    </div>
    
    <div class="inventory-icon" id="bagIcon">
        <img src="https://lamp.ms.wits.ac.za/~sgalaxy/public/images/bag.png" alt="Bag Icon">
    </div>

    <div class="inventory-grid" id="inventory" >
        <div class="inventory-slot" id="slot1"></div>
        <div class="inventory-slot" id="slot2"></div>
        <div class="inventory-slot" id="slot3"></div>
        <div class="inventory-slot" id="slot4"></div>
        <div class="inventory-slot" id="slot5"></div>
    </div>
  
  
  

    <script type= "module" src="https://lamp.ms.wits.ac.za/~sgalaxy/modal.js"></script>
    <script type= "module" src ="https://lamp.ms.wits.ac.za/~sgalaxy/inventory.js"> </script>
    <script type= "module" src="https://lamp.ms.wits.ac.za/~sgalaxy/main.js"></script>
    <script type= "module" src="https://lamp.ms.wits.ac.za/~sgalaxy/intro.js"></script>
