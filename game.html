<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Galaxy Meow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="game.css">
    <style>
        /* Modal popup style */
        #myModal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background-color: rgba(0, 0, 0, 0.5);*/
            justify-content: center;
            align-items: end;
            z-index: 5;
        }

        #modal-content {
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 8px;
            border-top: 2px solid rgb(74, 22, 123);
            justify-content: space-around;
            align-items: center;
            max-width: 70%;
            z-index: 5;
        }

        #closeModal {
            cursor: pointer;
            color: red;
            font-size: 20px;
            margin-left: auto;
        }

        #catConversation{
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3.5s steps(60, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        #catImage {
          max-width: 10%;
          max-height: 10%;
        }

        #helpButton, #dontHelpButton{
          margin: 5px;
          padding: 5px 5px;
          font-size: 13px;
          border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r142/three.min.js"></script>

</head>
<body>
    <!-- Background Container -->
    <div id="background"></div>

    <div id="gameCanvas"></div>

    <!-- Health Bar -->
    <div id="healthBar">Oxygen: 100/100</div>

    <!-- Exit Menu -->
    <div id="exitMenu">
        <h2>Are you sure?</h2>
        <button id="mainMenuButton">Main Menu</button>
        <button id="restartButton">Restart Level</button>
    </div>

    <!-- You Died Message -->
    <div id="deathMessage">
        <h2>You Suffocated!</h2>
        <button id="mainMenuButtonDeath">Main Menu</button>
        <button id="restartButtonDeath">Restart Level</button>
    </div>

    <div id="introScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: black; color: white; z-index: 10; display: flex; justify-content: center; align-items: center;">
        <div id="dialogueBox" style="text-align: center; padding: 20px; background-color: rgba(0, 0, 0, 0.8); border: 2px solid white; border-radius: 10px; width: 50%;">
            <p id="dialogueText">Hello wanderer, What is your name?</p>
            <div style="display: flex; justify-content: center; align-items: center">
            <input type="text" id="nameInput" placeholder="Enter your name" style="display: none; padding: 10px; width: 80%; font-size: 16px;" />
            </div>
            <button id="nextButton" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Next</button>
        </div>
    </div>

                  <button id="dontHelpButton">I do not need help.</button>
      
                </div>
                <span id="closeModal">&times;</span>
            </div>
        </div>
